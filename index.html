<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <hr>
    <h1>Conversor de monedas Nacional</h1>
    <hr>

    <div class="main-container">
        <div class="converter-box">
            <h2>Pesos CLP</h2>
            <input id="clpInput" type="text" placeholder="Ingrese monto en CLP">
            <h4>Moneda a convetir:</h4>
            <select id="currencyDropdown">
                <option selected>Seleccione moneda</option>
            </select>
            <button class="convert-btn">Buscar</button>
            <div id="conversionResult">...</div>
        </div>

        <div class="chart-box">
            <canvas id="conversionChart"></canvas>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
